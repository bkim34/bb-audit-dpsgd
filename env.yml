rm -f env.yml
cat > env.yml <<'YAML'
name: bb_audit_dpsgd
channels:
  - pytorch
  - conda-forge
# channel_priority is optional; safe to omit on older conda
# channel_priority: strict
dependencies:
  - python=3.10
  - pytorch
  - torchvision
  - torchaudio
  - ca-certificates
  - openssl
  - certifi
  - pandas
  - numpy
  - tqdm
  - ipykernel
  - matplotlib
  - scikit-learn
  - dill
  - nbconvert
  - pip
  - pip:
      - opacus
      - privacy-estimates
      - dp_accounting
YAML

conda env create -f env.yml
conda activate bb_audit_dpsgd
